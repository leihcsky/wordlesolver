<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Logo icon container -->
  <rect x="2" y="4" width="32" height="32" rx="8" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Puzzle piece design inside icon -->
  <g transform="translate(6, 8)">
    <!-- Top row tiles -->
    <rect x="2" y="2" width="6" height="6" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="10" y="2" width="6" height="6" rx="1" fill="#ffffff" opacity="0.7"/>
    <rect x="18" y="2" width="6" height="6" rx="1" fill="#ffffff" opacity="0.9"/>

    <!-- Middle row tiles -->
    <rect x="2" y="10" width="6" height="6" rx="1" fill="#ffffff" opacity="0.8"/>
    <rect x="10" y="10" width="6" height="6" rx="1" fill="#ffffff" opacity="1"/>
    <rect x="18" y="10" width="6" height="6" rx="1" fill="#ffffff" opacity="0.6"/>

    <!-- Bottom row tiles -->
    <rect x="2" y="18" width="6" height="6" rx="1" fill="#ffffff" opacity="0.7"/>
    <rect x="10" y="18" width="6" height="6" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="18" y="18" width="6" height="6" rx="1" fill="#ffffff" opacity="0.8"/>

    <!-- Central highlight -->
    <circle cx="13" cy="13" r="2" fill="#fbbf24" opacity="0.8"/>
  </g>

  <!-- Text - Larger and more prominent -->
  <text x="42" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="800" fill="url(#textGradient)">Wordle</text>
  <text x="42" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#6b7280">Solver</text>
</svg>
